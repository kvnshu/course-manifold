<!DOCTYPE html>
<html>
<head>
    <title>3D Paper Nebula</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #labels { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; max-width: 85ch; white-space: normal; line-height: 1.4; }
        #legend { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            color: white; 
            pointer-events: none;
            max-height: 90vh;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        #nav-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
            display: inline-block;
        }
        .legend-label {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="labels">Hover over a point</div>
    <div id="legend"></div>
    <div id="nav-overlay">Click the screen to start navigating</div>
    <script type="importmap">
        { "imports": { "three": "./node_modules/three/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
